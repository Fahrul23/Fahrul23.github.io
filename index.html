    <link rel="stylesheet" href="">
    <style>
        body {
            background-color: #222222;
        }
        .container {
            width: 100%;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        footer{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: white;
            text-align: center;
        }
    </style>
</head>

    <script>

        const getImage = () => {
            let image = document.getElementById("image");
            image.innerHTML = "<img src='https://user-images.githubusercontent.com/53459506/166192714-e5839033-edc0-4c15-8c8b-4bb56eaeac62.gif' >"

                imageWidth: 300,
                imageHeight: 250,
                imageAlt: 'Custom image',

        const alert2 = () => {
